<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Layout of MCC</title>  
      <meta name="description" content="Layout" /> 
      <style>
      </style>
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
         crossorigin="anonymous"
         />
      <script
         src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
         integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
         crossorigin="anonymous"
         ></script>
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
         integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
         crossorigin="anonymous"
         ></script>
      <script
         src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
         integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
         crossorigin="anonymous"
         ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
      <script src="https://morgul.github.io/ui-bootstrap4/ui-bootstrap-tpls-3.0.6.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
      <script>
         angular
           .module("app", ["ui.bootstrap"])
           .controller("uhv", function ($scope, $http) {
             
             $http.get("Motor.json").then(
               function successCallback(response) {
                 $scope.codes = response.data;
                 console.log("MCC layout : ");
                 console.log(response.data);
               },
               function errorCallback(response) {
                 console.log("Unable to perform get request");
               }
             );
             
           }).filter('myfilter', function() {
               return function(x) {
                   var i, c, txt = "";
                   for (i = 0; i < x.length; i++) {
                       c = x[i];
         
                       c = c.toUpperCase();
         
                       txt += c;
                   }
                   return txt;
               };
           });
               
      </script>
   </head>
   <body class="contener">
      <p id="demo"></p>
      <script>
         const d = new Date();
         document.getElementById("demo").innerHTML = d;
      </script>
      <div ng-app="app" ng-controller="uhv">
         <h2 class="text-center">ระบบค้นหาตำแหน่ง MCC_Location </h2>
         <div class="row">
            <div class="col-lg-12">
               <table class="table table-hover">
                  <thead>
                     <tr>
                        <th scope="col"></th>
                        <th scope="col">Unit</th>
                        <th scope="col">TagNo</th>
                        <th scope="col">Location</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr>
                        <th scope="col"></th>
                        <th scope="col"> <input
                           ng-model="s.Unit"
                           placeholder="ค้นตาม Unit"
                           class="form-control input-md"
                           /></th>
                        <th scope="col"> <input
                           ng-model="s.TagNo"
                           placeholder="ค้นตาม TagNo"
                           class="form-control input-md"
                           /></th>
                        <th scope="col"> <input
                           ng-model="s.Location"
                           placeholder="ค้นตาม Location"
                           class="form-control input-md"
                           /></th>
                        
                     </tr>
                     <tr ng-repeat=" r in  codes.Motor | filter:s |limitTo: 15">
                        <td>{{ $index+1}} </td>
                        <td><h4>{{ r.Unit}}</h4></td>
                        <td>{{ r.TagNo}} </td>
                        <td>{{ r.Location}} </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </body>
</html>
